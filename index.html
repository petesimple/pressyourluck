
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Your Luck Scoreboard</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffcc00" />
  <link rel="icon" href="./icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .column {
      flex: 1;
      padding: 0 10px;
    }
    .column strong {
      display: block;
      margin-bottom: 5px;
    }
    div > div {
      margin-bottom: 8px;
    }
    #turnCompleteScreen {
      text-align: center;
      padding: 20px;
      background: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    
<div style="text-align:center; margin-bottom: 20px;">
  <img src="PYLlogonoBG.png" alt="Press Your Luck Logo" style="max-width: 300px; width: 100%; height: auto;" />
</div>

  <div id="setupScreen">
      <h2>Game Setup - Press Your Luck</h2>
      <div id="playerInputs"></div>
      <label for="roundSelector">Number of Rounds:
        <select id="roundSelector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7" selected>7</option>
        </select>
      </label><br/>
      <button onclick="addPlayer()">+ Add Player</button>
      <button onclick="removePlayer()">- Remove Player</button><br/>
      <button onclick="startGame()">Start Game</button>
      <button onclick="fillTestData()">Fill Random Test Data</button>
    </div>

    <div id="gameScreen" class="hidden">
      <h2>Press Your Luck Scoreboard</h2>
      <div id="roundTracker" style="text-align:center; margin-bottom: 10px; font-weight: bold; font-size: 1.2em;"></div>
      <div class="controls">
        <button onclick="pressLuck()">Press Your Luck</button>
        <button onclick="walkAway()">Walk Away</button>
        <button onclick="failPress()">Fail</button>
      </div>
      <div class="scoreboard">
        <div class="column" id="playerColumn"><strong>Player</strong></div>
        <div class="column" id="scoreColumn"><strong>Score</strong></div>
        <div class="column" id="pressColumn"><strong>Press Streak</strong></div>
      </div>
    </div>

    <div id="turnCompleteScreen" class="hidden">
      <h2 id="turnSummaryText">Turn Complete!</h2>
      <button onclick="nextTurn()">Next Challenger</button>
    </div>
  </div>

  <script>
    let allPlayers = [];
    let pylQueue = [];
    let currentPYL = null;
    let opponents = [];
    let players = [];
    let opponentIndex = 0;
    let currentPlayerCount = 3;

    let currentRound = 1;
    let totalRounds = 1;
    let roundOrder = [];

    const testNamesPool = ["Zane", "Maya", "Leo", "Aria", "Nico", "Luna", "Kai", "Nova"];

    window.onload = () => {
      renderPlayerInputs();
    };

    function renderPlayerInputs() {
      const container = document.getElementById('playerInputs');
      container.innerHTML = '';
      for (let i = 0; i < currentPlayerCount; i++) {
        container.innerHTML += `
          <div>
            <input type="text" id="name${i}" placeholder="Player ${i + 1} Name" />
            <input type="number" id="rating${i}" placeholder="Rating" />
          </div>
        `;
      }
    }

    function addPlayer() {
      if (currentPlayerCount < 8) {
        currentPlayerCount++;
        renderPlayerInputs();
      }
    }

    function removePlayer() {
      if (currentPlayerCount > 3) {
        currentPlayerCount--;
        renderPlayerInputs();
      }
    }

    function fillTestData() {
      for (let i = 0; i < currentPlayerCount; i++) {
        document.getElementById(`name${i}`).value = testNamesPool[i % testNamesPool.length];
        document.getElementById(`rating${i}`).value = Math.floor(Math.random() * 1000) + 100;
      }
    }

    function startGame() {
      allPlayers = [];
      totalRounds = parseInt(document.getElementById('roundSelector').value);
      currentRound = 1;

      for (let i = 0; i < currentPlayerCount; i++) {
        const name = document.getElementById(`name${i}`).value.trim();
        const rating = parseInt(document.getElementById(`rating${i}`).value);
        if (!name || isNaN(rating)) {
          alert("Please enter valid names and ratings for all players.");
          return;
        }
        allPlayers.push({ name, rating, score: 0, streak: 0, finalScore: 0, totalScore: 0 });
      }

      document.getElementById('setupScreen').classList.add('hidden');
      startRound();
    }

    function startRound() {
      roundOrder = [...allPlayers].sort((a, b) => a.rating - b.rating);
      pylQueue = [...roundOrder];
      startTurn();
    }

    function startTurn() {
      if (pylQueue.length === 0) {
        currentRound++;
        if (currentRound > totalRounds) {
          showFinalStandings();
        } else {
          startRound();
        }
        return;
      }

      currentPYL = pylQueue.shift();
      opponents = allPlayers.filter(p => p !== currentPYL).sort((a, b) => a.rating - b.rating);
      opponentIndex = 0;
      currentPYL.score = 0;
      currentPYL.streak = 0;
      players = [currentPYL, ...opponents];

      document.getElementById('turnCompleteScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      document.getElementById("roundTracker").textContent = `Round ${currentRound} of ${totalRounds}`;
      updateDisplay();
    }

    function pressLuck() {
      if (opponentIndex >= currentPlayerCount - 1) {
        walkAway();
        return;
      }

      currentPYL.streak += 1;
      currentPYL.score += (currentPYL.streak * (currentPYL.streak + 1)) / 2;
      opponentIndex++;

      if (opponentIndex >= currentPlayerCount - 1) {
        walkAway();
      } else {
        updateDisplay();
      }
    }

    function walkAway() {
      currentPYL.finalScore = currentPYL.score;
      currentPYL.totalScore += currentPYL.finalScore;
      currentPYL.streak = 0;
      showTurnComplete();
    }

    function failPress() {
      currentPYL.score = 0;
      currentPYL.streak = 0;
      currentPYL.finalScore = -1;
      currentPYL.totalScore += currentPYL.finalScore;
      showTurnComplete();
    }

    function showTurnComplete() {
      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('turnCompleteScreen').classList.remove('hidden');
      document.getElementById('turnSummaryText').textContent =
        `${currentPYL.name}'s turn is complete! Round Score: ${currentPYL.finalScore} | Total: ${currentPYL.totalScore}`;
    }

    function nextTurn() {
      startTurn();
    }

    function updateDisplay() {
      document.getElementById("playerColumn").innerHTML = "<strong>Player</strong>";
      document.getElementById("scoreColumn").innerHTML = "<strong>Score</strong>";
      document.getElementById("pressColumn").innerHTML = "<strong>Press Streak</strong>";

      players.forEach(p => {
        document.getElementById("playerColumn").innerHTML += `<div>${p.name}</div>`;
        document.getElementById("scoreColumn").innerHTML += `<div>${p.score}</div>`;
        let streakPts = p.streak > 0 ? (p.streak * (p.streak + 1)) / 2 : 0;
        document.getElementById("pressColumn").innerHTML += `<div>${p.streak} (${streakPts} pts)</div>`;
      });

      document.getElementById("roundTracker").textContent = `Round ${currentRound} of ${totalRounds}`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(() => {
        console.log("Service Worker Registered");
      });
    }
  </script>
</body>
</html>

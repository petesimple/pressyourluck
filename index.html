<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Your Luck Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .column {
      flex: 1;
      padding: 0 10px;
    }
    .column strong {
      display: block;
      margin-bottom: 5px;
    }
    div > div {
      margin-bottom: 8px;
    }
    #turnCompleteScreen {
      text-align: center;
      padding: 20px;
      background: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom: 20px;">
  <img src="PYLlogonoBG.png" alt="Press Your Luck Logo" style="max-width: 300px; width: 100%; height: auto;" />
</div>
    <div id="setupScreen">
      <h2>Game Setup - Press Your Luck</h2>
      <div id="playerInputs"></div>
      <button onclick="addPlayer()">+ Add Player</button>
      <button onclick="removePlayer()">- Remove Player</button><br/>
      <button onclick="startGame()">Start Game</button>
      <button onclick="fillTestData()">Fill Random Test Data</button>
    </div>

    <div id="gameScreen" class="hidden">
      <h2>Press Your Luck Scoreboard</h2>
      <div class="controls">
        <button onclick="pressLuck()">Press Your Luck</button>
        <button onclick="walkAway()">Walk Away</button>
      </div>
      <div class="scoreboard">
        <div class="column" id="playerColumn"><strong>Player</strong></div>
        <div class="column" id="scoreColumn"><strong>Score</strong></div>
        <div class="column" id="pressColumn"><strong>Press Streak</strong></div>
      </div>
    </div>

    <div id="turnCompleteScreen" class="hidden">
      <h2 id="turnSummaryText">Turn Complete!</h2>
      <button onclick="nextTurn()">Next Challenger</button>
    </div>
  </div>

  <script>
    let allPlayers = [];
    let pylQueue = [];
    let currentPYL = null;
    let opponents = [];
    let players = [];
    let opponentIndex = 0;
    let currentPlayerCount = 3;

    const testNamesPool = ["Zane", "Maya", "Leo", "Aria", "Nico", "Luna", "Kai", "Nova"];

    window.onload = () => {
      renderPlayerInputs();
    };

    function renderPlayerInputs() {
      const container = document.getElementById('playerInputs');
      container.innerHTML = '';
      for (let i = 0; i < currentPlayerCount; i++) {
        container.innerHTML += `
          <div>
            <input type="text" id="name${i}" placeholder="Player ${i + 1} Name" />
            <input type="number" id="rating${i}" placeholder="Rating" />
          </div>
        `;
      }
    }

    function addPlayer() {
      if (currentPlayerCount < 8) {
        currentPlayerCount++;
        renderPlayerInputs();
      }
    }

    function removePlayer() {
      if (currentPlayerCount > 3) {
        currentPlayerCount--;
        renderPlayerInputs();
      }
    }

    function fillTestData() {
      for (let i = 0; i < currentPlayerCount; i++) {
        document.getElementById(`name${i}`).value = testNamesPool[i % testNamesPool.length];
        document.getElementById(`rating${i}`).value = Math.floor(Math.random() * 1000) + 100;
      }
    }

    function startGame() {
      allPlayers = [];
      for (let i = 0; i < currentPlayerCount; i++) {
        const name = document.getElementById(`name${i}`).value.trim();
        const rating = parseInt(document.getElementById(`rating${i}`).value);
        if (!name || isNaN(rating)) {
          alert("Please enter valid names and ratings for all players.");
          return;
        }
        allPlayers.push({ name, rating, score: 0, streak: 0, finalScore: 0 });
      }

      pylQueue = [...allPlayers];
      document.getElementById('setupScreen').classList.add('hidden');
      startTurn();
    }

    function startTurn() {
      if (pylQueue.length === 0) {
        showFinalStandings();
        return;
      }

      currentPYL = pylQueue.shift();
      opponents = allPlayers.filter(p => p !== currentPYL).sort((a, b) => a.rating - b.rating);
      opponentIndex = 0;
      currentPYL.score = 0;
      currentPYL.streak = 0;
      players = [currentPYL, ...opponents];

      document.getElementById('turnCompleteScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      updateDisplay();
    }

    function pressLuck() {
      if (opponentIndex >= currentPlayerCount - 1) {
        walkAway();
        return;
      }

      currentPYL.streak += 1;
      currentPYL.score += (currentPYL.streak * (currentPYL.streak + 1)) / 2;
      opponentIndex++;

      if (opponentIndex >= currentPlayerCount - 1) {
        walkAway();
      } else {
        updateDisplay();
      }
    }

    function walkAway() {
      currentPYL.finalScore = currentPYL.score;
      currentPYL.streak = 0;
      showTurnComplete();
    }

    function showTurnComplete() {
      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('turnCompleteScreen').classList.remove('hidden');
      document.getElementById('turnSummaryText').textContent =
        `${currentPYL.name}'s turn is complete! Final Score: ${currentPYL.finalScore}`;
    }

    function nextTurn() {
      startTurn();
    }

    function updateDisplay() {
      document.getElementById("playerColumn").innerHTML = "<strong>Player</strong>";
      document.getElementById("scoreColumn").innerHTML = "<strong>Score</strong>";
      document.getElementById("pressColumn").innerHTML = "<strong>Press Streak</strong>";

      players.forEach(p => {
        document.getElementById("playerColumn").innerHTML += `<div>${p.name}</div>`;
        document.getElementById("scoreColumn").innerHTML += `<div>${p.score}</div>`;
        let streakPts = p.streak > 0 ? (p.streak * (p.streak + 1)) / 2 : 0;
        document.getElementById("pressColumn").innerHTML += `<div>${p.streak} (${streakPts} pts)</div>`;
      });
    }

    function showFinalStandings() {
      let standings = "Final Standings\n\n";
      allPlayers.sort((a, b) => b.finalScore - a.finalScore);
      allPlayers.forEach((p, i) => {
        standings += `${i + 1}. ${p.name}: ${p.finalScore}\n`;
      });
      alert(standings);

      let csv = "Player,Rating,Final Score\n";
      allPlayers.forEach(p => {
        csv += `${p.name},${p.rating},${p.finalScore}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pyl_final_scores.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

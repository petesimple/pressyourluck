
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Your Luck Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .column {
      flex: 1;
      padding: 0 10px;
    }
    .column strong {
      display: block;
      margin-bottom: 5px;
    }
    div > div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SETUP SCREEN -->
    <div id="setupScreen">
      <h2>Game Setup - Press Your Luck</h2>
      <div id="playerInputs"></div>
      <label for="pylSelect">Select PYL Starter:
        <select id="pylSelect"></select>
      </label><br/>
      <label>Number of Rounds:
        <select id="roundCount">
          <option value="5">5</option>
          <option value="7" selected>7</option>
          <option value="9">9</option>
        </select>
      </label><br/>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="hidden">
      <h2>Press Your Luck Scoreboard</h2>
      <div class="controls">
        <button onclick="pressLuck()">Press Your Luck</button>
        <button onclick="walkAway()">Walk Away</button>
      </div>
      <div class="scoreboard">
        <div class="column" id="playerColumn">
          <strong>Player</strong>
        </div>
        <div class="column" id="scoreColumn">
          <strong>Score</strong>
        </div>
        <div class="column" id="pressColumn">
          <strong>Press Streak</strong>
        </div>
      </div>
    </div>
  </div>

  <script>
    let players = [];
    let pylPlayer = null;

    window.onload = () => {
      const inputContainer = document.getElementById('playerInputs');
      const select = document.getElementById('pylSelect');
      for (let i = 0; i < 8; i++) {
        inputContainer.innerHTML += `
          <div>
            <input type="text" id="name${i}" placeholder="Player ${i + 1} Name" />
            <input type="number" id="rating${i}" placeholder="Rating" />
          </div>
        `;
        select.innerHTML += `<option value="${i}">Player ${i + 1}</option>`;
      }
    };

    function startGame() {
      players = [];
      for (let i = 0; i < 8; i++) {
        const name = document.getElementById(`name${i}`).value.trim();
        const rating = parseInt(document.getElementById(`rating${i}`).value);
        if (!name || isNaN(rating)) {
          alert("Please enter valid names and ratings for all players.");
          return;
        }
        players.push({ name, rating, score: 0, streak: 0 });
      }

      const pylIndex = parseInt(document.getElementById('pylSelect').value);
      pylPlayer = players.splice(pylIndex, 1)[0]; // Remove and store PYL player
      players.sort((a, b) => a.rating - b.rating); // Sort remaining players

      players.unshift(pylPlayer); // Insert PYL at front for scoreboard display

      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("playerColumn").innerHTML = "<strong>Player</strong>";
      document.getElementById("scoreColumn").innerHTML = "<strong>Score</strong>";
      document.getElementById("pressColumn").innerHTML = "<strong>Press Streak</strong>";

      players.forEach(p => {
        document.getElementById("playerColumn").innerHTML += `<div>${p.name}</div>`;
        document.getElementById("scoreColumn").innerHTML += `<div>${p.score}</div>`;
        let streakPts = p.streak > 0 ? (p.streak * (p.streak + 1)) / 2 : 0;
        document.getElementById("pressColumn").innerHTML += `<div>${p.streak} (${streakPts} pts)</div>`;
      });
    }

    function pressLuck() {
      const current = players[0];
      current.streak += 1;
      current.score += (current.streak * (current.streak + 1)) / 2;
      updateDisplay();
    }

    function walkAway() {
  const current = players[0];
  current.streak = 0;

  // Move to next opponent if any
  if (players.length > 2) {
    const opponent = players.splice(1, 1)[0]; // Remove next opponent
    players.push(opponent); // Put them at the end for scoreboard display
  } else {
    alert("Round complete! All opponents faced.");
  }

  updateDisplay();
}
  </script>
</body>
</html>
